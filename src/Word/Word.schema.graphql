type Word {
  Id: Int!
  Word: String
  Length: Int
  CreatedAt: Date
  UpdatedAt: Date
}

type WordStat {
  Length: Int
  Count: Int
}

input WordFilter {
  Min: Int
  Max: Int
  Length: Int
}

enum Rating {
  Green
  Brown
  Gray
}

type RateResult {
  Id: Int
  Guess: String
  Ratings: [Rating]
}

type Query {
  wordRandom(filter: WordFilter): Word
  word(Id: Int!): Word
  wordStats: [WordStat]
  wordRate(Id: Int!, Guess: String!): RateResult
}
